<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="/styles.css" />
  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1 id="title">BMI CALCULATOR</h1>
    <hr />
  </header>

  <!-- MAIN -->
  <main>
    <p id="subtitle">Calculate your Body Measure Index using your sex, age, height, and weight.</p>
    <form>
      <!-- Gender -->
      <div class="gender-select">
        <p>Sex</p>
        <i class="fa-solid fa-mars" data-gender="male" id="male" value="male"></i>
        <i class="fa-solid fa-venus" data-gender="female" id="female" value="female"></i>
      </div>
      <br>

      <!-- Age -->
      <label for="age">Age</label>
      <br>
      <input type="number" id="age" value="age" placeholder="Type in your age" min="0" max="150">

      <!-- Height -->
      <p>Height</p>
      <div class="unit-select">
        <span class="unit-icon-height" data-unit="cm" id="cm">cm</span>
        <span class="unit-icon-height" data-unit="ft" id="ft">ft</span>
      </div>
      <br>
      <input type="number" id="height" value="height" disabled min="0">

      <!-- Weight -->
      <p>Weight</p>
      <div class="unit-select">
        <span class="unit-icon-weight" data-unit="kg" id="kg">kg</span>
        <span class="unit-icon-weight" data-unit="lbs" id="lbs">lbs</span>
      </div>

      <br>
      <input type="number" id="weight" value="weight" disabled min="0">
      <br>
      <br>

      <button type="submit" id="submit" disabled>Calculate BMI</button>
    </form>
    <br>
    <br>
    <button id="reset">Reset</button>
    <br>
    <br>

    <!-- Result -->
    <section id="result">
      <p></p>
    </section>
  </main>

  <!-- FOOTER -->
   <br>
   <br>
  <footer>
    <p>Made with ðŸ–¤ by Roland Szucs</p>
  </footer>

  <!-- JS -->
  <script src="/script.js"></script>
</body>
</html>
